<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <h1 class="title--h1">TODO</h1>
        <img class="header__img" src="./assets/images/icon-moon.svg" alt="">
      </div>
    </header>

    <main class="main">
      <div class="create">
        <form class="create__form">
          <input class="create__input" type="text" name="create" id="create" placeholder="Create a new todo">
        </form>

        <div class="tasks">

          <div class="filter">
            <span id="filter-number" class="filter__number">No tasks</span>
            <span id="filter-all" class="filter__all">All</span>
            <span id="filter-active" class="filter__active filter-active">Active</span>
            <span id="filter-completed" class="filter__completed">Completed</span>
            <span id="filter-clear" class="filter__clear">Clear completed</span>
          </div>
        </div>

      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
